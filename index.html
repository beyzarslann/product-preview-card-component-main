<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product Preview Card</title>
  </head>
  <body>
    <main class="card">
      <div class="card-image">
        <img src="./images/image-product-desktop.jpg" alt="" />
      </div>

      <div class="details">
        <h3>PERFUME</h3>
        <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by <br> Olivier
          Polge, Perfumer-Creator <br> for the House of CHANEL.
        </p>

        <div class="money">
          <h1>$149.99</h1>
          <h6>$169.99</h6>
        </div>

        <div class="button">
          <button class="card-button">
            <img src="./images/icon-cart.svg" alt="" width="15" height="16" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
